<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<br>
		<label>Gender</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">male</label>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required placeholder="	--Please choose an option--">
			<option >BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
